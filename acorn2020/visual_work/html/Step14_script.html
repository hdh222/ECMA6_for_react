<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_script.html</title>
    <script>
        //javascript 영역은 head혹은 body에 원하는 위치에 만들 수 있다. 차이점은 해석되는 순서가 다르다.
    </script>
</head>
<body>
    <h1>페이지가 로딩됩니다.</h1>
    <button onclick="print();">눌러보셈</button>
    <script>
        //javascript 영역은 head혹은 body에 원하는 위치에 만들 수 있다.
        function print(){ //특별히 해석되기로 약속된 단어를 예약어라고 한다. 페이지가 로딩되는 시점에 함수가 만들어진다.
            console.log('하나'); 
            console.log('두울'); 
        }
        console.log("페이지 로딩이 완료됩니다.");
            
    </script>
</body>
</html>
