<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_script6.html</title>

</head>
<body>
    
    <!-- p{p$}*5 p요소 한번에 만드는 방법 -->
    <button onclick="change();">change!</button>
    <button onclick="change2();">change2!</button>
    <p onmouseover="change()">p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>

    <script>
        /* 자바스크립트에서 css 변경, html출력 */
        function change(){
            
            document.querySelectorAll("p")[0].innerText ="원숭이";
            document.querySelectorAll("p")[0].style.backgroundColor="red";
            document.querySelectorAll("p")[0].style.height="100px";
            document.querySelectorAll("p")[0].style.color="white";
            document.querySelectorAll("p")[0].style.width="100px";
            
        };

        function change2(){
            
            document.querySelectorAll("p")[1].innerText ="김구라";
            document.querySelectorAll("p")[1].style.backgroundColor="blue";
            document.querySelectorAll("p")[1].style.height="100px";
            document.querySelectorAll("p")[1].style.color="white";
            document.querySelectorAll("p")[1].style.width="100px";
            
        };

        /* array type, object, function은 변수에 주소 값이 저장됨.*/
        var mem1 = {
            num:1,
            name:"kim"
        };
        var mem2 = {
            num:1,
            name:"kim"
        };
        var mem3 = mem1;

        console.log(mem1 == mem2);       //false        내용은 같지만 전해주는 주소값이 다르기 때문에 false
        console.log(mem1 == mem3);       //true
    </script>

</body>
</html>
