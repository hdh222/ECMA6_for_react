<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_script2.html</title>
</head>
<body>
    <script>
        var num1 = 10;                  //10 을 num1에 대입 number type
        var myName = "김구라";          //"김구라"를  myName에 대입 String type

        var mem1 = {num:2, name:"원숭이"};     //콜론의 왼쪽은 저장소의 이름, 오른쪽은 값 {key : value, key2 : value2}, plain object라고 함.
        var mem2 = [3, "주뎅이"];       //배열의 인덱스는 0부터 시작, 순서가 중요한 데이터를 관리할 때 사용, array라고 함.

        var result = true;                  //boolean
        var isequal = 10 == 10;             //boolean
        var isgreater = 10 > 20;            //boolean
        var isrun = true;                   //변수를 식별자라고도 하고, 의미가 있게 만들어야 함. boolean 타입이 들어가는 경우 is를 붙여 대화식으로 만든다. 

        var f = function(){
            console.log("하나");
            console.log("두울");
        };               // function type 

        function f2(){                      // function type 함수는 특정시점에 일괄적으로 동작할 것들을 모아뒀다가 호출했을 때 동작.
            console.log("hi");
            console.log("hello");
            console.log("bye");
        }

        // f();
        
        var mem3 = [{num : 1,name:"sss"},{num:2,name:"sss"}];
        
        //undefined type
        var a;
        var b=undefined;
        
    </script>
</body>
</html>
