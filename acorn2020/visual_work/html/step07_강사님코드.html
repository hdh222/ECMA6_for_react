<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_ul.html</title>
    <style>
        #friends{
            list-style-type: symbols(); /* ㅁ 모양은 square, ㅇ모양은 disc*/
            padding-left:100px;
        }
    </style>
</head>
<body>
    <h1>순서 없는 목록 (unordered list) ul 요소</h1>
    <p>
        ul 의 자식 요소로 반드시 li 요소가 와야한다.<br/>
        default 로 margin-top 과 margin-bottom 을 가지고 있으며<br/>
        padding-left 도 가지고 있다.
    </p>
    <ul>
        <li>하나</li>
        <li>두울</li>
        <li>세엣</li>
    </ul>

    <h1>친구 목록입니다.</h1>
    <ul id="friends">
        <li>김구라</li>
        <li>해골</li>
        <li>원숭이</li>
    </ul>
</body>
