<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_ul.html</title>
</head>
<body>
    <h1>순서 없는 목록(unnordered list) ul 요소</h1>
    <p>ul의 자식 요소로 반드시 li요소가 와야한다.</p>
    <!-- ul과 li는 항상 같이 있어야한다.-->
    <ul>
        <li>하나</li>
        <li>두울</li>
        <li>세엣</li>
    </ul>
    <!-- margin은 top, right만 값을 넣으면 상반되는곳에 값이 복사가 된다.(top = 16px 이면 bottom도 16px, right = 0px 이면 left도 px)-->
</body>
</html>
