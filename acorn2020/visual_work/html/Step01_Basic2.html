<!DOCTYPE html> <!-- html5 문서 형식이라고 선언하는 선언부 -->
<html lang="ko"> <!--  주 사용 언어가 한국어 임을 나타낸다.-->
<!-- html문서는 head요소와 body요소로 구성되어 있다.-->
<head>
    <!-- 
        [head 요소에 포함되는 내용]
        1.주요 설정 정보
        2.웹페이지의 제목
        3.style 요소
        4.script 요소 
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--body 요소에는 웹브라우저에 표시할 내용과 script 요소가 들어갈 수 있다. -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente, odio commodi totam voluptates at voluptatem, eius eligendi consectetur maxime et placeat ducimus. Ducimus illum cupiditate, facere dolorum fuga veniam soluta.</p>
    <script>
        //웹 브라우저야 콘솔창에 안녕이라고 출력해줘
        console.log("안녕");

        console.log("javascript 로딩중"); //웹브라우저 콘솔창에 문자열 출력
        /*
            [웹브라우저의 콘솔창 확인]
            크롬에서 마우스 우클릭 -> console 선택
        */
    </script>
</body>
</html>
<!--
    Elements = 로딩한 문서의 구조 파악
    
-->
