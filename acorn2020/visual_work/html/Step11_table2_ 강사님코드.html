<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_table2.html</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>table 요소 사용하기</h1>
    <table border="1">
        <!-- table 의 제목은 caption 요소에 작성합니다. -->
        <caption>회원목록 입니다.</caption>
        <!-- column  의 갯수 만큼 col 요소를 colgroup 요소의 
        자식 요소로 작성 합니다. -->
        <colgroup>
            <!-- 칼럼의 폭은 col 요소에 width 속성을 이용해서 지정할수도 있다.-->
            <col width="100"/>
            <col width="200"/>
            <col width="300"/>
        </colgroup>
        <!-- table 요소 안에는 thead tbody tfoot 등으로 구성됩니다.-->
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>
            <tr>
                <td>3</td>
                <td>원숭이</td>
                <td>상도동</td>
            </tr>
        </tbody>
    </table>

    <h1>tfoot 이 있는 경우</h1>
    <table>
        <caption>GS25 현금, 카드 매출 내역</caption>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300 원</td>
                <td>800 원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>삼각 김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
